<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KangJingYang - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.NET({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x3c0c7,
                backgroundColor: 0x171731,
                points: 7.00,
                maxDistance: 23.00,
                spacing: 19.00
            })
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./res/3drx.jpeg" />
            <h1>@3drx</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.github.com/3DRX/" target="_blank">
                    <img src="res/github.svg" alt="" width="20">
                    Github
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/_andy_kang/" target="_blank">
                    <img src="res/instagram.svg" alt="" width="20">
                    Instagram
                </a>
            </li>
            <li>
                <a>
                    <img src="res/homepage.svg" alt="" width="20">
                    Blog
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
